<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="full_name">Full Name</label>
        <input id="full_name" name="full_name" type="text" placeholder="Full Name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email@email.com" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" type="text" placeholder="Home Address" rows="3" required></textarea>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
            <option value="none">Select Payment</option>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <div class="credit_card hide">
            <label for="credit">Credit Card Number</label>
            <input id="credit" name="credit" type="text" pattern="[0-9]{16}" placeholder="Enter 16 Digits" required>
        </div>
        <div class="paypal hide">
            <label for="paypal">PayPal Username</label>
            <input id="paypal" name="paypal" type="text" placeholder="PayPal Username" required>
        </div>
        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
